<!DOCTYPE html>
<html>
  <head>
    <title>EDU of Skills</title>
    <link rel="stylesheet" type="text/css" href="css/Enter go.css">
  </head>
  <body>
    <header>
      <h1>EDU of Skills</h1>
    </header>
    <main>
      <section>
        <h2>Login or Create an Account</h2>
        <form action="#" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <label for="usertype">User Type:</label>
          <select id="usertype" name="usertype">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select><br><br>
          <input type="submit" value="Submit">
        </form>
      </section>
      <section>
        <h2>Teacher Details</h2>
        <form action="#" method="post">
          <label for="teacher-name">Name:</label>
          <input type="text" id="teacher-name" name="teacher-name"><br><br>
          <label for="teacher-subject">Subject:</label>
          <input type="text" id="teacher-subject" name="teacher-subject"><br><br>
          <input type="submit" value="Save">
        </form>
      </section>
      <section>
        <h2>Student Details</h2>
        <form action="#" method="post">
          <label for="student-name">Name:</label>
          <input type="text" id="student-name" name="student-name"><br><br>
          <label for="student-grade">Grade:</label>
          <input type="text" id="student-grade" name="student-grade"><br><br>
          <input type="submit" value="Save">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; EDU of Skills 2023</p>
    </footer>
  </body>
</html>
